<app-header></app-header>
  
  <div class="container p-md-5 p-4 bg-white">
    <app-navbar></app-navbar>
  <div class="row">
    <div class="col-lg-9 col-md-7 rounded border p-4">
      <div *ngFor="let item of isHomepageArray" class="clearfix p-2 m-2 border-bottom">
        
        <h5><a (click)="viewPostDetails(item.slug+'/'+item.id)" class="text-dark titleLink font-weight-bold">{{item.title}}</a></h5>
        <span class="small text-muted mr-2">by Zeroenochone</span>
        <span class="small text-muted ">{{item.category.name}}</span>
        <span class="fa fa-heart float-right mr-3">{{item.upvote}}</span>
        <span class="fa fa-heart float-right mr-3">{{item.created |slice:0:10}}</span>
      </div>
    </div>
    <div class="col-lg-3 col-md-5 d-none d-md-inline w-100 pr-0 row pl-5">
      <div class="col-12  rounded border p-3">
        <h4 class="mb-4">Hello stranger!</h4>
        <p class="small mt-4 mb-4">
          Welcome, to access the full features of SQI forum, you have to register login.
        </p>
        <button routerLink="signIn" class="mx-auto btn-sm btn text-white sidebtns">Sign In</button>
        <button routerLink="signUp" class="mx-auto btn-sm float-right text-white btn sidebtns">Sign Up</button>
      </div>
      <div class="col-12 mt-4 rounded border p-3">
        <div>
          <span>Category</span>
          <button class="mx-auto btn-sm float-right btn text-white sidebtns font-weight-bold">2,300</button> <hr/>
        </div>
        <div>
          <span>Category</span>
          <button class="mx-auto btn-sm float-right btn text-white sidebtns font-weight-bold">2,300</button> <hr/>
        </div>
        <div>
          <span>Category</span>
          <button class="mx-auto btn-sm float-right btn text-white sidebtns font-weight-bold">2,300</button> <hr/>
        </div>
      </div>
    </div>
  </div>
</div>
