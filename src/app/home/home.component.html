<app-header></app-header>
  
  <div class="container p-md-5 p-4">
    <app-navbar></app-navbar>
  <div class="row">
    <div class="bg-white col-xl-9 col-lg-8 col-md-7 rounded border p-4">
      <div *ngFor="let item of isHomepageArray" class="clearfix p-2 m-2 border-bottom">
        
        <h5><a (click)="viewPostDetails(item.slug+'/'+item.id)" class="text-dark titleLink font-weight-bold">{{item.title}}</a></h5>
        <span class="small text-muted mr-2">by {{item.author.username}}&nbsp; |</span>
        <span class="small text-muted ">{{item.category.name}}</span>
        <span class="text-primary fa fa-thumbs-up float-right mr-3">{{item.upvote}}</span>
        <span class="fa text-danger fa-comment-o float-right mr-4">{{item.comment_count}}</span>
      </div>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-5 d-none d-md-inline w-100 pr-0 row pl-4">
      <div class="col-12 bg-white rounded border p-3">
        <h4 class="mb-4">Hello stranger!</h4>
        <p class="small mt-4 mb-4">
          Welcome, to access the full features of SQI forum, you have to register login.
        </p>
        <button routerLink="/signIn" class="mx-auto btn-sm btn text-white sidebtns">Sign In</button>
        <button routerLink="/signUp" class="mx-auto btn-sm float-right text-white btn sidebtns">Sign Up</button>
      </div>
      <div class="bg-white col-12 mt-2 rounded border p-3">
        <div *ngFor="let categories of categories">
          <span>{{categories.name}}</span>
          <button class="mx-auto btn-sm float-right btn text-white sidebtns font-weight-bold">{{categories.post_count}}</button> <hr/>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
