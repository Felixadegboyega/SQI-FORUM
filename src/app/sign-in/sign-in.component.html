
<div class="logoContainer mx-auto">
    <img src="../../assets/sqicollege.png" width="100px" height="100px"/>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-7 col-sm-7">
            <div class="card mx-auto round text-center">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-9">
                            <form [formGroup]="userSignIn">
                                <b class="signText">Sign-in to your account</b>
                                <div class="form-group  mx-auto">
                                    <input type="text" class="form-control text-center input " placeholder="Username" formControlName="Username"/>
                                </div>
                                <div class="form-group  mx-auto">
                                    <input type="text" class="form-control text-center input " placeholder="Password" formControlName="Password"/>
                                </div>
                                <button type="submit" class="btn mx-auto signButton" (click)="signIn()">Sign In</button>
                                <div class="col-12 textEdit mx-auto">
                                    <p class="text-right">Don't have an account?</p>
                                    <p routerLink="/signUp" class="text-right textColorBlue linkBtn">Sign up!</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
